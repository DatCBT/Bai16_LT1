<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 16- Luyen tap 1</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8f0; /* Màu nền nhẹ nhàng, gợi sự thanh khiết của hoa sen */
            color: #333;
            margin: 0;
            padding: 0;
            background-image: url('https://cdn.pixabay.com/photo/2017/08/30/06/10/lily-2697589_960_720.jpg'); /* Hình nền hoa sen */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            text-align: center;
        }

        header {
            background-color: rgba(255, 182, 193, 0.8); /* Màu hồng nhạt của hoa sen */
            color: white;
            padding: 20px;
            font-size: 2rem;
            border-bottom: 5px solid #f8d7da;
        }

        .content {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 40px auto;
            padding: 30px;
            width: 80%;
            max-width: 800px;
        }

        .content h2 {
            color: #f06292; /* Màu hồng đậm của hoa sen */
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #555;
        }

        .content strong {
            color: #e91e63; /* Màu đỏ của hoa sen */
        }

        footer {
            background-color: rgba(255, 182, 193, 0.8);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1rem;
            border-top: 5px solid #f8d7da;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bai 16 - Luyen tap 1: Phần tử HTML có thể ẩn đi trên trang web không?</h1>
    </header>

    <div class="content">
        <h2>Lời giải:</h2>
        <p>Có, phần tử HTML có thể được ẩn đi trên trang web bằng cách sử dụng lệnh CSS <strong>display: none;</strong>.</p>
    </div>

</body>
</html>
